[build-system]
requires = ["setuptools>=61", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "audioscrape"
authors = [{ name = "Carl ThomÃ©", email = "carlthome@gmail.com" }]
description = "Scrape online audio with a simple command-line interface."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["audio", "music", "sound"]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
]
dependencies = ["youtube-dl", "pafy", "tqdm", "requests", "soundcloud"]
dynamic = ["version"]

[project.scripts]
audioscrape = "audioscrape.__main__:cli"

[project.urls]
Homepage = "https://github.com/carlthome/audio-scraper"
Bugs = "https://github.com/carlthome/audioscrape/issues"
